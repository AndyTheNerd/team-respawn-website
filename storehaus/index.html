<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Storehaus RTS, Discord bot, privacy policy, terms of service">
    <meta name="author" content="Team Respawn">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.teamrespawntv.com/storehaus">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:url" content="https://www.teamrespawntv.com/storehaus">
    <meta property="og:title" content="Storehaus RTS | Team Respawn">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.teamrespawntv.com/storehaus">
    <meta name="twitter:title" content="Storehaus RTS | Team Respawn">

    <meta name="twitter:image" content="https://www.teamrespawntv.com/content/Team-Respawn-Full.png">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../content/Team%20Respawn%20Logo%20Full.png">
    
    <!-- External Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    
    <!-- DOMPurify for XSS protection -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white">
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:bg-white focus:text-black focus:px-4 focus:py-2 focus:rounded">Skip to main content</a>

    <div class="container mx-auto p-4 sm:p-8">
        
        <!-- Header Component -->
        <div id="header-container"></div>

        <!-- Storehaus Content -->
        <main id="main-content" class="max-w-4xl mx-auto mt-8" role="main" aria-label="Storehaus overview">
            <section class="bg-gray-800/60 border border-gray-700/60 rounded-xl p-6 sm:p-8 lg:p-10">
                <header class="mb-8 text-center">
                    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
                        Storehaus RTS
                    </h1>
                    <p class="text-gray-300 text-lg max-w-2xl mx-auto">
                        Quick access to Storehaus policy pages for the Discord Bot.
                    </p>
                </header>

                <div class="grid gap-6 sm:grid-cols-2">
                    <a href="/storehaus/privacy-policy" class="group block rounded-xl border border-gray-700/60 bg-gray-900/40 p-6 hover:border-purple-400/50 hover:bg-gray-900/60 transition-all duration-300">
                        <h2 class="text-2xl font-bold text-purple-300 mb-2 group-hover:text-purple-200">Privacy Policy</h2>
                        <p class="text-gray-300 leading-relaxed">
                            Learn how the Bot handles information, data retention, and privacy practices.
                        </p>
                    </a>
                    <a href="/storehaus/terms-of-service" class="group block rounded-xl border border-gray-700/60 bg-gray-900/40 p-6 hover:border-purple-400/50 hover:bg-gray-900/60 transition-all duration-300">
                        <h2 class="text-2xl font-bold text-purple-300 mb-2 group-hover:text-purple-200">Terms of Service</h2>
                        <p class="text-gray-300 leading-relaxed">
                            Review the rules, acceptable use, and limitations for using the Storehaus Bot.
                        </p>
                    </a>
                </div>
            </section>
        </main>

        <!-- Footer Component -->
        <div id="footer-container"></div>
    </div>

    <!-- Side Panel Component -->
    <div id="side-panel-container"></div>

    <!-- JavaScript Modules -->
    <script src="../js/components.js"></script>
    <script src="../js/side-panel.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="../js/dropdowns.js"></script>
    <script>
        // Storehaus page-specific initialization
        document.addEventListener('DOMContentLoaded', async () => {
            // Load header
            await loadComponent('header', 'header-container');
            
            // Load footer
            await loadComponent('footer', 'footer-container');
            
            // Load side panel
            await loadComponent('side-panel', 'side-panel-container');
            
            // Load social icons into sidebar
            await loadComponent('social-icons', 'sidebar-social-icons');
            
            // Convert tab buttons to links (since we're not on the home page)
            // Wait for all components to be fully loaded and rendered
            const convertTabs = () => {
                if (typeof window.convertTabsToLinks === 'function') {
                    const buttonsBefore = document.querySelectorAll('button[data-tab-link]').length;
                    window.convertTabsToLinks();
                    const buttonsAfter = document.querySelectorAll('button[data-tab-link]').length;
                    
                    // If buttons still exist, retry (they might have been added after conversion)
                    if (buttonsAfter > 0 && buttonsAfter === buttonsBefore) {
                        setTimeout(convertTabs, 100);
                    }
                } else {
                    // Retry if function not available yet
                    setTimeout(convertTabs, 100);
                }
            };
            
            // Use MutationObserver as a fallback to catch buttons added dynamically
            const observer = new MutationObserver((mutations) => {
                const hasTabButtons = document.querySelectorAll('button[data-tab-link]').length > 0;
                if (hasTabButtons && typeof window.convertTabsToLinks === 'function') {
                    window.convertTabsToLinks();
                }
            });
            
            // Observe the header container for changes
            const headerContainer = document.getElementById('header-container');
            if (headerContainer) {
                observer.observe(headerContainer, {
                    childList: true,
                    subtree: true
                });
            }
            
            // Start conversion after components are loaded
            setTimeout(convertTabs, 200);
            
            // Initialize side panel after components are loaded
            initSidePanel();
        });
    </script>
</body>
</html>
