<div class="flex flex-col items-center mb-8">
    <!-- Glassmorphism container for tabs -->
    <div class="tab-nav-glass-container relative w-full max-w-6xl mx-auto px-2 sm:px-4 py-3 sm:py-4 rounded-2xl overflow-hidden">
        <!-- Gradient background overlay -->
        <div class="absolute inset-0 bg-gradient-to-br from-purple-900/30 via-pink-900/20 to-blue-900/30 opacity-60"></div>
        
        <!-- Tablist wrapper -->
        <div 
            class="tab-nav-list relative z-10 flex justify-center items-center gap-2 sm:gap-3 overflow-x-auto scrollbar-hide" 
            role="tablist" 
            aria-label="Content categories">
            <button 
                id="home-tab" 
                role="tab"
                aria-selected="true"
                aria-controls="home-content"
                aria-label="View home"
                class="tab-nav-button tab-nav-active px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                type="button"
                tabindex="0">
                Home
            </button>
            <button 
                id="walkthroughs-tab" 
                role="tab"
                aria-selected="false"
                aria-controls="walkthroughs-content"
                aria-label="View walkthroughs"
                class="tab-nav-button tab-nav-inactive px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                type="button"
                tabindex="-1">
                Walkthroughs
            </button>
            <button 
                id="halo-wars-tab" 
                role="tab"
                aria-selected="false"
                aria-controls="halo-wars-content"
                aria-label="View Halo Wars guides"
                class="tab-nav-button tab-nav-inactive px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                type="button"
                tabindex="-1">
                <span class="hidden md:inline">Halo Wars Guides</span><span class="md:hidden">Halo Wars</span>
            </button>
            <button 
                id="age-of-empires-tab" 
                role="tab"
                aria-selected="false"
                aria-controls="age-of-empires-content"
                aria-label="View Age of Empires guides"
                class="tab-nav-button tab-nav-inactive px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                type="button"
                tabindex="-1">
                <span class="hidden md:inline">Age of Empires Guides</span><span class="md:hidden">AoE Guides</span>
            </button>
            <button 
                id="age-of-mythology-tab" 
                role="tab"
                aria-selected="false"
                aria-controls="age-of-mythology-content"
                aria-label="View Age of Mythology guides"
                class="tab-nav-button tab-nav-inactive px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                type="button"
                tabindex="-1">
                <span class="hidden md:inline">Age of Mythology Guides</span><span class="md:hidden">AoM Guides</span>
            </button>
        </div>
    </div>
    <!-- Tab Descriptions with aria-live for announcements -->
    <div role="status" aria-live="polite" aria-atomic="true" class="sr-only" id="tab-announcement"></div>
</div>
