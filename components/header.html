<header class="elegant-header relative w-full mb-8">
    <!-- Glassmorphism container with gradient background -->
    <div class="header-glass-container relative w-full px-4 sm:px-6 lg:px-8 py-6 sm:py-8 rounded-2xl sm:rounded-3xl overflow-visible">
        <!-- Gradient background overlay -->
        <div class="absolute inset-0 bg-gradient-to-br from-purple-900/30 via-pink-900/20 to-blue-900/30 opacity-60"></div>
        
        <!-- Content wrapper with glassmorphism -->
        <div class="header-content-wrapper relative z-10 flex flex-col">
            <!-- Top row: Menu, Logo, Social -->
            <div class="grid grid-cols-3 items-center gap-4 mb-4 sm:mb-6">
                <!-- Open Side Panel Button -->
                <button 
                    id="open-panel-button" 
                    class="header-menu-btn flex-shrink-0 justify-self-start p-3 rounded-xl backdrop-blur-sm bg-gray-800/40 hover:bg-gray-700/60 border border-white/10 hover:border-purple-400/30 transition-all duration-300 hover:scale-110 hover:shadow-lg hover:shadow-purple-500/20 group"
                    aria-label="Open navigation menu"
                    aria-expanded="false"
                    aria-controls="side-panel"
                    type="button">
                    <svg class="h-6 w-6 sm:h-7 sm:w-7 text-gray-300 group-hover:text-purple-300 transition-colors duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                    </svg>
                </button>
                
                <!-- Logo and Tagline Section -->
                <div class="text-center justify-self-center px-4">
                    <a href="/" aria-label="Return to Team Respawn homepage" class="logo-link inline-block group">
                        <img 
                            src="/content/Team-Respawn-Full.png" 
                            alt="Team Respawn Logo - Gaming Walkthroughs and RTS Strategy Guides" 
                            width="320" 
                            height="80"
                            class="header-logo w-40 sm:w-64 lg:w-80 mx-auto mb-3 sm:mb-4 cursor-pointer transition-all duration-500 group-hover:scale-105 group-hover:drop-shadow-[0_0_20px_rgba(168,85,247,0.6)]"
                            loading="eager">
                    </a>
                    <p id="header-tagline" class="header-tagline text-sm sm:text-base lg:text-lg text-gray-300 max-w-2xl mx-auto px-2 leading-relaxed font-light">
                        RTS with a sprinkle of cringe.
                    </p>
                </div>
                
                <!-- Social Media Icons Container -->
                <div id="header-social-icons" class="flex-shrink-0 header-social-container justify-self-end" aria-label="Social media links"></div>
            </div>
            
            <!-- Tab Navigation Row -->
            <div class="w-full">
                <div 
                    class="tab-nav-list relative z-10 flex justify-center items-center gap-2 sm:gap-3" 
                    role="tablist" 
                    aria-label="Content categories">
                    <button 
                        id="home-tab" 
                        data-tab-link="/"
                        role="tab"
                        aria-selected="true"
                        aria-controls="home-content"
                        aria-label="View home"
                        class="tab-nav-button tab-nav-active px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                        type="button"
                        tabindex="0">
                        Home
                    </button>
                    <button 
                        id="walkthroughs-tab" 
                        data-tab-link="/#walkthroughs"
                        role="tab"
                        aria-selected="false"
                        aria-controls="walkthroughs-content"
                        aria-label="View walkthroughs"
                        class="tab-nav-button tab-nav-inactive px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                        type="button"
                        tabindex="-1">
                        Walkthroughs
                    </button>
                    <div class="tab-nav-dropdown" data-dropdown>
                        <button 
                            class="tab-nav-button tab-nav-inactive tab-nav-dropdown-toggle px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                            type="button"
                            aria-expanded="false"
                            aria-controls="guides-dropdown-menu"
                            aria-label="Open guides menu"
                            data-dropdown-toggle>
                            <span class="hidden md:inline">Guides</span><span class="md:hidden">Guides</span>
                            <svg class="tab-nav-dropdown-icon h-4 w-4 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div 
                            id="guides-dropdown-menu" 
                            class="tab-nav-dropdown-menu"
                            role="menu"
                            aria-label="Guides pages"
                            data-dropdown-menu>
                            <button 
                                id="halo-wars-tab" 
                                data-tab-link="/halo-wars-guides"
                                role="menuitem"
                                aria-label="View Halo Wars guides"
                                class="tab-nav-dropdown-item"
                                type="button">
                                Halo Wars Guides
                            </button>
                            <button 
                                id="age-of-empires-tab" 
                                data-tab-link="/age-of-empires-guides"
                                role="menuitem"
                                aria-label="View Age of Empires guides"
                                class="tab-nav-dropdown-item"
                                type="button">
                                Age of Empires Guides
                            </button>
                            <button 
                                id="age-of-mythology-tab" 
                                data-tab-link="/age-of-mythology-guides"
                                role="menuitem"
                                aria-label="View Age of Mythology guides"
                                class="tab-nav-dropdown-item"
                                type="button">
                                Age of Mythology Guides
                            </button>
                        </div>
                    </div>
                    <button 
                        id="other-projects-tab" 
                        data-tab-link="/#other-projects"
                        role="tab"
                        aria-selected="false"
                        aria-controls="other-projects-content"
                        aria-label="View other projects"
                        class="tab-nav-button tab-nav-inactive px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                        type="button"
                        tabindex="-1">
                        Other Projects
                    </button>
                    <div class="tab-nav-dropdown" data-dropdown>
                        <button 
                            class="tab-nav-button tab-nav-inactive tab-nav-dropdown-toggle px-3 py-2 sm:px-4 sm:py-2.5 text-xs sm:text-sm md:text-base rounded-xl font-semibold whitespace-nowrap transition-all duration-300"
                            type="button"
                            aria-expanded="false"
                            aria-controls="storehaus-dropdown-menu"
                            data-dropdown-toggle>
                            <span class="hidden md:inline">Storehaus Bot</span><span class="md:hidden">Storehaus Bot</span>
                            <svg class="tab-nav-dropdown-icon h-4 w-4 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div 
                            id="storehaus-dropdown-menu" 
                            class="tab-nav-dropdown-menu"
                            role="menu"
                            aria-label="Storehaus pages"
                            data-dropdown-menu>
                            <a href="/storehaus-info" class="tab-nav-dropdown-item" role="menuitem">Summary</a>
                            <a href="/storehaus/privacy-policy" class="tab-nav-dropdown-item" role="menuitem">Privacy Policy</a>
                            <a href="/storehaus/terms-of-service" class="tab-nav-dropdown-item" role="menuitem">Terms of Service</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tab Descriptions with aria-live for announcements -->
        <div role="status" aria-live="polite" aria-atomic="true" class="sr-only" id="tab-announcement"></div>
    </div>
</header>
