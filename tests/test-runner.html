<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Tests - Team Respawn Website</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            color: #4a9eff;
            border-bottom: 2px solid #4a9eff;
            padding-bottom: 10px;
        }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
        }
        .test-section h2 {
            color: #9aff9a;
            margin-top: 0;
        }
        .test-result {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 3px;
        }
        .test-pass {
            background: #1a4a1a;
            color: #9aff9a;
        }
        .test-fail {
            background: #4a1a1a;
            color: #ff9a9a;
        }
        .test-summary {
            background: #2a2a4a;
            border: 2px solid #4a4aff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-summary h2 {
            color: #4a9eff;
            margin-top: 0;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5aafff;
        }
        #test-output {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .loading {
            color: #ffaa00;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Navigation Tests - Team Respawn Website</h1>
    
    <div>
        <button onclick="runTests()">Run All Tests</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>
    
    <div id="test-output"></div>
    
    <div id="test-results"></div>
    
    <!-- Load the actual JavaScript files being tested -->
    <script src="../js/components.js"></script>
    <script src="../js/tabs.js"></script>
    <script src="navigation.test.js"></script>
    
    <script>
        const output = document.getElementById('test-output');
        const resultsDiv = document.getElementById('test-results');
        
        // Override console.log to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const logs = [];
        
        console.log = function(...args) {
            logs.push({ type: 'log', message: args.join(' ') });
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            logs.push({ type: 'error', message: args.join(' ') });
            originalError.apply(console, args);
        };
        
        function clearOutput() {
            output.textContent = '';
            resultsDiv.innerHTML = '';
            logs.length = 0;
        }
        
        function updateOutput() {
            output.textContent = logs.map(log => {
                const prefix = log.type === 'error' ? 'âŒ' : 'â„¹ï¸';
                return `${prefix} ${log.message}`;
            }).join('\n');
            output.scrollTop = output.scrollHeight;
        }
        
        function runTests() {
            clearOutput();
            logs.push({ type: 'log', message: 'Starting tests...' });
            updateOutput();
            
            // Small delay to ensure everything is loaded
            setTimeout(() => {
                try {
                    if (typeof window.runNavigationTests === 'function') {
                        const results = window.runNavigationTests();
                        displayResults(results);
                    } else if (typeof runAllTests === 'function') {
                        const results = runAllTests();
                        displayResults(results);
                    } else {
                        logs.push({ type: 'error', message: 'Test functions not found. Make sure navigation.test.js is loaded.' });
                        updateOutput();
                    }
                } catch (error) {
                    logs.push({ type: 'error', message: `Error running tests: ${error.message}` });
                    logs.push({ type: 'error', message: error.stack });
                    updateOutput();
                }
            }, 100);
        }
        
        function displayResults(results) {
            updateOutput();
            
            const summaryHTML = `
                <div class="test-summary">
                    <h2>Test Summary</h2>
                    <p><strong>Total Tests:</strong> ${results.total}</p>
                    <p><strong>Passed:</strong> <span style="color: #9aff9a">${results.passed}</span></p>
                    <p><strong>Failed:</strong> <span style="color: #ff9a9a">${results.failed}</span></p>
                    <p><strong>Success Rate:</strong> ${((results.passed / results.total) * 100).toFixed(2)}%</p>
                </div>
            `;
            
            resultsDiv.innerHTML = summaryHTML;
            
            // Add detailed results for each test group
            results.results.forEach(result => {
                const resultHTML = `
                    <div class="test-section">
                        <h2>${result.testName}</h2>
                        <p>Passed: ${result.passed} | Failed: ${result.failed} | Total: ${result.total}</p>
                    </div>
                `;
                resultsDiv.innerHTML += resultHTML;
            });
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                logs.push({ type: 'log', message: 'Page loaded. Ready to run tests.' });
                logs.push({ type: 'log', message: 'Click "Run All Tests" to start.' });
                updateOutput();
            }, 500);
        });
    </script>
</body>
</html>
